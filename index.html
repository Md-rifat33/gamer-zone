<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Start : Header -->
    <header class="header">
      <!-- Start : Navbar -->
      <nav class="navbar">
        <div class="logo_container">
          <img class="logo" src="./images/Frame.png" alt="" />
          <h4 class="logo_title"><span class="logo_title_span">G</span>amer</h4>
        </div>
        <ul class="list_items">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Developers</a></li>
          <li>
            <a href="#" class="icons_listItems"
              >Follow Us On <i class="fa fa-youtube-play youtube_icon"></i>
              <i class="fa fa-instagram instagram_icon" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </nav>
      <!-- End : Navbar -->

      <!-- Start : Banner  -->
      <section class="banner">
        <div class="banner_details">
          <h1 class="banner_title">
            PLAY LIKE THE <br />
            <span class="banner_title_span">G.O.A.T</span>
          </h1>
          <div class="banner_info">
            <div class="instant_play">
              <i class="fa fa-play-circle"></i>
              <p class="click_text">1-click instant play</p>
            </div>
            <div class="download">
              <i class="fa fa-arrow-down"></i>
              <p class="download_text">No Download</p>
            </div>
            <div class="users">
              <i class="fa fa-users"></i>
              <p class="users_details">1000s of supported online games</p>
            </div>
          </div>
          <div class="btn_grp">
            <button class="signIn_btn">Sign in</button>
            <button class="go_btn">Go rogue</button>
          </div>
        </div>
        <div class="banner_img">
          <img src="./images/Group 18.png" alt="" />
        </div>
      </section>
      <!-- End : Banner  -->
    </header>
    <!-- End : Header -->
  </body>
</html>
